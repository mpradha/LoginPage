<h2 style="text-align:center">Registeration Page!</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.firstName.errors }" />
            <div *ngIf="submitted && formValues.firstName.errors" class="invalid-feedback">
                <div *ngIf="formValues.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.lastName.errors }" />
            <div *ngIf="submitted && formValues.lastName.errors" class="invalid-feedback">
                <div *ngIf="formValues.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.username.errors }" />
            <div *ngIf="submitted && formValues.username.errors" class="invalid-feedback">
                <div *ngIf="formValues.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formValues.password.errors }" />
            <div *ngIf="submitted && formValues.password.errors" class="invalid-feedback">
                <div *ngIf="formValues.password.errors.required">Password is required</div>
                <div *ngIf="formValues.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">
                Register
            </button>
            <a routerLink="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
